<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="title">Student List Manager</h2>

    <!-- Form Section -->
    <form id="student-form" class="form-box">
        <input type="text" id="student-name" placeholder="Type a student name">
        <button type="submit" id="add-btn">Add Student</button>
    </form>

    <!-- List Section -->
    <ul id="student-list" class="list-area"></ul>

    <!-- Highlight Button -->
    <button id="highlight-btn" class="toggle-btn">Toggle Highlight</button>

    <script src="script.js"></script>
</body>
</html>

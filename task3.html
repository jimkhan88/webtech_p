<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Form</title>
  <link rel="stylesheet" href="task3.css">
</head>
<body>

<!-- ======== form ======== -->
<form id="donationForm">
  <h2>Donor Information</h2>

  <label>First Name*</label>
  <input type="text">

  <label>Last Name*</label>
  <input type="text">

  <label>Company</label>
  <input type="text">

  <label>Address 1*</label>
  <input type="text">

  <label>Address 2</label>
  <input type="text">

  <label>City*</label>
  <input type="text">

  <label>State*</label>
  <select>
    <option>Select a State</option>
  </select>

  <label>Zip Code*</label>
  <input type="text">

  <label>Country*</label>
  <select>
    <option>Select a Country</option>
  </select>

  <label>Phone</label>
  <input type="text">

  <label>Fax</label>
  <input type="text">

  <label>Email*</label>
  <input type="email">

  <label>Donation Amount*</label>
  <div class="radio-group">
    <label><input type="radio" name="amount"> None</label>
    <label><input type="radio" name="amount"> $50</label>
    <label><input type="radio" name="amount"> $75</label>
    <label><input type="radio" name="amount"> $100</label>
    <label><input type="radio" name="amount"> $250</label>
    <label>Other Amount $<input type="text" class="small-input"></label>
  </div>

  <div class="radio-group">
    <label><input type="checkbox"> I am interested in giving on a regular basis.</label>
    <label>Monthly Credit Card $<input type="number" class="mini-input"> For <input type="number" class="mini-input"> Months</label>
  </div>

  <div class="section">
    <h2>Honorarium and Memorial Donation Information</h2>
    <div class="radio-group">
      <label><input type="radio" name="honor"> To Honor</label>
      <label><input type="radio" name="honor"> In Memory of</label>
    </div>

    <label>Name</label>
    <input type="text">

    <label>Acknowledge Donation to</label>
    <input type="text">

    <label>Address</label>
    <input type="text">

    <label>City</label>
    <input type="text">

    <label>State</label>
    <select>
      <option>Select a State</option>
    </select>

    <label>Zip</label>
    <input type="text">
  </div>

  <div class="section">
    <h2>Additional Information</h2>

    <label>Name</label>
    <input type="text">

    <div class="checkbox-group">
      <label><input type="checkbox"> I would like my gift to remain anonymous.</label>
      <label><input type="checkbox"> My employer offers a matching gift program. I will mail the matching gift form.</label>
      <label><input type="checkbox"> Please save the cost of acknowledging this gift by not mailing a thank you letter.</label>
    </div>

    <label>Comments</label>
    <textarea placeholder="Please type any questions or feedback here"></textarea>

    <label>How may we contact you?</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> E-mail</label>
      <label><input type="checkbox"> Postal Mail</label>
      <label><input type="checkbox"> Telephone</label>
      <label><input type="checkbox"> Fax</label>
    </div>

    <label>I would like to receive newsletters and information about special events by:</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> E-mail</label>
      <label><input type="checkbox"> Postal Mail</label>
    </div>

    <label><input type="checkbox"> I would like information about volunteering with the organization</label>
  </div>

  <div class="btn-group">
    <button type="reset">Reset</button>
    <button type="submit">Continue</button>
  </div>

  <div class="footer-note">
    Donate online with confidence. You are on a secure server.<br>
    If you have any problems or questions, please contact support.
  </div>
</form>

<!-- ======== Thank you ======== -->
<div id="thankYou" style="display:none; text-align:center; margin-top:60px;">
  <h2>Thank You!</h2>
  <p>তোমার ডোনেশন ফর্ম সফলভাবে জমা হয়েছে।</p>
</div>

<!-- ======== script ======== -->
<script>
  const form = document.getElementById('donationForm');
  const thankYou = document.getElementById('thankYou');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); 
    form.style.display = 'none'; 
    thankYou.style.display = 'block'; 
  });
</script>

</body>
</html>
